<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <!-- using the Emet-->
        <div class="quote-text"></div>
        
        <i class="fas fa-quote-left"></i>
        <!-- alt+Z to turn on wordwrap -->
        <span class="quote-text">Some words will make you a hero with massive balls</span>
        <i class="fas fa-quote-right"></i>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>

        <!-- Buttons -->
        <div class="button-conatiner"></div>
        <button class="tiwtter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>

        <button id="new-quote">New Quote</button>

        <!-- Script -->
        <script src="script.js"></script>

    </div>


</body>

</html>
